<div class="form-part" id="confirmation" [formGroup]="fg">
  <h3>{{ 'assignmentUpload.confirm' | translate }}</h3>
  <div class="form-row">
    <div class="col-sm-12 col-md-12">
      {{ 'assignmentUpload.check' | translate }}
    </div>
  </div>
  <div class="form-group form-row">
    <div class="col-sm-12 col-md-8 fieldcb">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="form-control custom-control-input" id="chkConfirmSubmission" name="chkConfirmSubmission" formControlName="chkConfirmSubmission" required>
        <label class="custom-control-label" for="chkConfirmSubmission">{{ 'assignmentUpload.confirm.message' | translate }}</label>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 fielderror" *ngIf="sUploadService.isAssignmentSelected() && fg.get('chkConfirmSubmission').hasError('required')">{{ 'assignmentUpload.requiredField' | translate }}</div>
  </div>
</div>
