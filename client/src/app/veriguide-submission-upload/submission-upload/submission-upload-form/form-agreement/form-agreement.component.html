<div class="form-part" id="agreement" [formGroup]="fg">
  <h3>{{ 'assignmentUpload.agreement' | translate }}</h3>
  <div class="form-row">
    <div class="col-sm-12 col-md-12">
      <app-form-agreement-cuhk [fg]="fg" *ngIf="sUploadService.isCUHK()"></app-form-agreement-cuhk>
      <app-form-agreement-others [fg]="fg" *ngIf="!sUploadService.isCUHK()"></app-form-agreement-others>
    </div>
  </div>
  <div class="form-group form-row">
    <div class="col-sm-12 col-md-8 fieldcb">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="form-control custom-control-input" id="chkConfirmAgreement" name="chkConfirmAgreement" formControlName="chkConfirmAgreement" required>
        <label class="custom-control-label" for="chkConfirmAgreement" *ngIf="sUploadService.isCUHK()">{{ 'assignmentUpload.agreement.agree' | translate }}</label>
        <label class="custom-control-label" for="chkConfirmAgreement" *ngIf="!sUploadService.isCUHK()">{{ 'assignmentUpload.agreement.confirm' | translate }}</label>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 fielderror" *ngIf="sUploadService.isAssignmentSelected() && fg.get('chkConfirmAgreement').hasError('required')">{{ 'assignmentUpload.requiredField' | translate }}</div>
  </div>
</div>
