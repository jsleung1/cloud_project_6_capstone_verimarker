<div class="form-row top-function-bar">
    <div class="col-md-6 margin-padding-right-0px inner-bar-style" *ngIf="courseIdParam!=='0'" >
        <label class="md-label-text padding-left-10px margin-bottom-0px ">
            <div class="no-padding" [innerHTML]="assignmentCourseTitle"></div>
        </label>         
    </div>
    <div class="col-md-6 margin-padding-right-0px inner-bar-style" style="margin-top:0px;" *ngIf="courseIdParam==='0'" >
        <select class="form-control formInputHeight postSelectionText" [(ngModel)]="selectedCourse"
            (ngModelChange)="onCourseSelection()">
            <option *ngFor="let course of courses" [ngValue]="course">{{ course.courseCode }}: {{ course.courseDescription }}</option>
        </select>  
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4 margin-padding-right-0px" style="padding-right:10px;" >
        <button type="button" class="btn btn-primary col-md-12 bar-button-margin-padding" [disabled]="courseId==='0'"
            (click)="onCreateAssignment()">
            <i class="fa fa-plus-square"></i>&nbsp;&nbsp;Click [here] to create a New Assignment
        </button>
    </div>    
</div>
<div class="form-row menu-item-container" *ngFor="let assignmentInfo of assignmentInfos" style="margin-top:20px;" >
    <div class="col-md-12">
        <img class="linkicon"  src="assets/images/veriguide-main/deadline.png" alt="Assignment" />
        <h3 class="contentMenuItemText">{{ assignmentInfo.assignment.assignmentName }}</h3>
    </div>
    <div class="col-md-12 padding-top-10px">
        <label style="font-size:14px;">Assignment Description:</label>
        <textarea class="form-control" rows="5"  [(ngModel)]="assignmentInfo.assignment.assignmentDescription"></textarea>
    </div>
    <div class="col-md-12 padding-top-10px">
        <label style="font-size:14px;">Assignment Due Date:</label>
        <div class="formInputCalendar" >
            <input class="form-control datePickerInputHeight no-border-radius-right-side" style="width:30%;" 
                ngbDatepicker #dp="ngbDatepicker" [(ngModel)]="assignmentInfo.ngbDateStruct" >
            <span class="input-group-addon no-padding">
                <button class="btn btn-outline-secondary calendar no-border-radius-left-side" (click)="dp.toggle();" type="button"></button>
            </span>
            <span class="input-group-addon no-padding padding-left-10px" >
                <ngb-timepicker [(ngModel)]="assignmentInfo.ngbTimeStruct"></ngb-timepicker>            
            </span>
            <span class="input-group-addon no-padding padding-left-10px" style="padding-top:2px;">
                <button type="button" class="btn btn-primary" style="font-size:13px;margin-right:5px;" (click)="onViewAssigmentSubmissions(assignmentInfo)">
                    View Student Submissions
                </button>
            </span>
            <span class="input-group-addon no-padding padding-left-10px" style="padding-top:2px;">
                <button type="button" class="btn btn-info" style="font-size:13px;margin-right:5px;" (click)="onUpdateAssignment(assignmentInfo)"
                 [disabled]="!(assignmentInfo.assignment.assignmentDescription && assignmentInfo.assignment.assignmentDescription.length > 0)">
                    Update Assignment
                </button>
            </span>
            <span class="input-group-addon no-padding padding-left-10px" style="padding-top:2px;">
                <button type="button" class="btn btn-danger" style="font-size:13px;" (click)="onDeleteAssigment(assignmentInfo)">
                    Delete Assignment
                </button>
            </span>
        </div>
    </div>
</div>
